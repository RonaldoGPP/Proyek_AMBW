{% extends "bootstrap/base.html" %}

{% block styles %}
{{ super() }}
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
<style>
.btn-logout {
    background-color: #001c30;
    border-color: #001c30;
    color: #fff;
    transition: background-color 0.3s ease;
  }

  .btn-logout:hover {
    background-color: #666666;
    border-color: #666666;
  }
  body {
    background-color: #dafffb;
  }

  .jumbotron {
    background-color: #176b87;
    color: #fff;
    border-radius: 50px;
  }

  h2 {
    font-size: 36px;
    font-weight: bold;
  }

  .btn-primary {
    background-color: #64ccc5;
    border-color: #64ccc5;
  }

  .btn-primary:hover {
    background-color: #176b87;
    border-color: #64ccc5;
  }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="jumbotron text-center p-4" >
        <div class="d-flex justify-content-between align-items-center">
          <h2>Online Image Gallery</h2>
          <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-logout">Logout</a>
        </div>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <h3 class="text-center">
        Proyek AMBW
      </h3>
      <br>

    </div>
    <div class="col-lg-12 text-center">
      <a href="{{ url_for('upload') }}" class="btn btn-primary m-3">Upload Images</a>
      <a href="{{ url_for('gallery') }}" class="btn btn-primary m-3">Image Gallery</a>
    </div>
  </div>
</div>
{% endblock %}
